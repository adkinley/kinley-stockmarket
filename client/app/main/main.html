<div class="container">

  <h3>Stocks {{year}}:</h3>
  <hr>

  <div class="container">
  <canvas id="line"  
  class="chart chart-line" chart-colours="colors" chart-data="data"
  chart-labels="labels" chart-legend="true" chart-options='{pointDot:false,datasetFill:false,responsive:true,maintainAspectRatio:true,tooltipXOffset:2,tooltipCaretSize:2,scaleShowLabels:false,scaleShowGridLines:false,scaleFontSize:0, scaleFontFamily: Arial}' chart-series="series"
  chart-click="onClick" >
</canvas> 
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new stock symbol." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
</div>
<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |

  </div>
</footer>
